<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="script.js"></script>
</head>
<body>
<div class="container" id="container">
    <div class="title">
        <h2 id="title" class="info">Login</h2>
    </div>
    <form>
        <div class="form-field" id="fullNameField">
            <label>Fullname</label>
            <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text">
            </div>
        </div>
        <div class="form-field">
            <label>Username</label>
            <div class="input-field">
                <i class="fa-solid fa-user-tie"></i>
                <input type="email">
            </div>
        </div>
        <div class="form-field">
            <label>Password</label>
            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password">
            </div>
        </div>
        <div class="form-field" id="confirmPasswordField">
            <label>Confirm Password</label>
            <div class="input-field">
                <i class="fa-solid fa-key"></i>
                <input type="password">
            </div>
        </div>
        <div class="action-field">
            <button id="btnLogin" class="active">Login</button>
            <button id="btnRegister" class="btn">Register</button>
        </div>
    </form>
</div>    
</body>
</html>
